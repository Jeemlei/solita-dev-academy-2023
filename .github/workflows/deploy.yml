name: Deploy to Heroku

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install
        run: npm install
      - name: build
        run: npm run build:full
      - name: remove .gitignore
        run: rm ../.gitignore
      - name: set git ident name
        run: git config user.email "eemeli.ingervo@gmail.com"
      - name: add production build
        run: git add ..
      - name: commit production build
        run: git commit -m "frontend production build"
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ''
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          justlogin: true
      - name: set remote
        run: heroku git:remote -a ${{secrets.HEROKU_APP_NAME}}
      - name: push
        run: |
          cd ..
          git push --force heroku `git subtree split --prefix backend HEAD`:master
